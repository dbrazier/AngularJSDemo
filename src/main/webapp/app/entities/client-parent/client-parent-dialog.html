
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientParentLabel" translate="mosaicApp.clientParent.home.createOrEditLabel">Create or edit a Client Parent</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.clientParent.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.clientParent.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.clientParent.gfpId" for="field_gfpId">Gfp Id</label>
            <input type="number" class="form-control" name="gfpId" id="field_gfpId"
                    ng-model="vm.clientParent.gfpId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.clientParent.gfpName" for="field_gfpName">Gfp Name</label>
            <input type="text" class="form-control" name="gfpName" id="field_gfpName"
                    ng-model="vm.clientParent.gfpName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.clientParent.gfcId" for="field_gfcId">Gfc Id</label>
            <input type="number" class="form-control" name="gfcId" id="field_gfcId"
                    ng-model="vm.clientParent.gfcId"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
