
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInquiryTrailLabel" translate="mosaicApp.inquiryTrail.home.createOrEditLabel">Create or edit a Inquiry Trail</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.inquiryTrail.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.inquiryTrail.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.inquiryTrail.caseId" for="field_caseId">Case Id</label>
            <input type="text" class="form-control" name="caseId" id="field_caseId"
                    ng-model="vm.inquiryTrail.caseId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.inquiryTrail.csoName" for="field_csoName">Cso Name</label>
            <input type="text" class="form-control" name="csoName" id="field_csoName"
                    ng-model="vm.inquiryTrail.csoName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.inquiryTrail.csoEmail" for="field_csoEmail">Cso Email</label>
            <input type="text" class="form-control" name="csoEmail" id="field_csoEmail"
                    ng-model="vm.inquiryTrail.csoEmail"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.inquiryTrail.clientName" for="field_clientName">Client Name</label>
            <input type="text" class="form-control" name="clientName" id="field_clientName"
                    ng-model="vm.inquiryTrail.clientName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.inquiryTrail.clientEmail" for="field_clientEmail">Client Email</label>
            <input type="text" class="form-control" name="clientEmail" id="field_clientEmail"
                    ng-model="vm.inquiryTrail.clientEmail"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.inquiryTrail.clientContactNo" for="field_clientContactNo">Client Contact No</label>
            <input type="text" class="form-control" name="clientContactNo" id="field_clientContactNo"
                    ng-model="vm.inquiryTrail.clientContactNo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.inquiryTrail.clientContactType" for="field_clientContactType">Client Contact Type</label>
            <input type="text" class="form-control" name="clientContactType" id="field_clientContactType"
                    ng-model="vm.inquiryTrail.clientContactType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.inquiryTrail.inquiryDate" for="field_inquiryDate">Inquiry Date</label>
                <div class="input-group">
                    <input id="field_inquiryDate" type="text" class="form-control" name="inquiryDate" datetime-picker="{{dateformat}}" ng-model="vm.inquiryTrail.inquiryDate" is-open="vm.datePickerOpenStatus.inquiryDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('inquiryDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.inquiryTrail.responseDate" for="field_responseDate">Response Date</label>
                <div class="input-group">
                    <input id="field_responseDate" type="text" class="form-control" name="responseDate" datetime-picker="{{dateformat}}" ng-model="vm.inquiryTrail.responseDate" is-open="vm.datePickerOpenStatus.responseDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('responseDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.inquiryTrail.notes" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.inquiryTrail.notes"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.inquiryTrail.csoContactType" for="field_csoContactType">Cso Contact Type</label>
            <input type="text" class="form-control" name="csoContactType" id="field_csoContactType"
                    ng-model="vm.inquiryTrail.csoContactType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.inquiryTrail.attachment" for="field_attachment">Attachment</label>
            <input type="text" class="form-control" name="attachment" id="field_attachment"
                    ng-model="vm.inquiryTrail.attachment"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
