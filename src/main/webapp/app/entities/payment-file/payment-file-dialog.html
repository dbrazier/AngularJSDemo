
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPaymentFileLabel" translate="mosaicApp.paymentFile.home.createOrEditLabel">Create or edit a Payment File</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.paymentFile.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.paymentFile.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.paymentFile.gfcId" for="field_gfcId">Gfc Id</label>
            <input type="number" class="form-control" name="gfcId" id="field_gfcId"
                    ng-model="vm.paymentFile.gfcId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.paymentFile.fileId" for="field_fileId">File Id</label>
            <input type="number" class="form-control" name="fileId" id="field_fileId"
                    ng-model="vm.paymentFile.fileId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.paymentFile.profileId" for="field_profileId">Profile Id</label>
            <input type="number" class="form-control" name="profileId" id="field_profileId"
                    ng-model="vm.paymentFile.profileId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.paymentFile.fileName" for="field_fileName">File Name</label>
            <input type="text" class="form-control" name="fileName" id="field_fileName"
                    ng-model="vm.paymentFile.fileName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.paymentFile.fileStart" for="field_fileStart">File Start</label>
            <div class="input-group">
                <input id="field_fileStart" type="text" class="form-control" name="fileStart" datetime-picker="{{dateformat}}"
                        ng-model="vm.paymentFile.fileStart" is-open="vm.datePickerOpenStatus.fileStart"
                         />
                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fileStart')"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.paymentFile.gksEnd" for="field_gksEnd">Gks End</label>
            <input type="text" class="form-control" name="gksEnd" id="field_gksEnd"
                    ng-model="vm.paymentFile.gksEnd"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.paymentFile.lastStep" for="field_lastStep">Last Step</label>
            <input type="text" class="form-control" name="lastStep" id="field_lastStep"
                    ng-model="vm.paymentFile.lastStep"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.paymentFile.noTxns" for="field_noTxns">No Txns</label>
            <input type="number" class="form-control" name="noTxns" id="field_noTxns"
                    ng-model="vm.paymentFile.noTxns"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.paymentFile.failedTxns" for="field_failedTxns">Failed Txns</label>
            <input type="text" class="form-control" name="failedTxns" id="field_failedTxns"
                    ng-model="vm.paymentFile.failedTxns"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.paymentFile.fileStatus" for="field_fileStatus">File Status</label>
            <input type="text" class="form-control" name="fileStatus" id="field_fileStatus"
                    ng-model="vm.paymentFile.fileStatus"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.paymentFile.fileProfile" for="field_fileProfile">File Profile</label>
            <input type="text" class="form-control" name="fileProfile" id="field_fileProfile"
                    ng-model="vm.paymentFile.fileProfile"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.paymentFile.sourceSystem" for="field_sourceSystem">Source System</label>
            <input type="text" class="form-control" name="sourceSystem" id="field_sourceSystem"
                    ng-model="vm.paymentFile.sourceSystem"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
