<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="text-primary">Payment File Search</h4>
    </div>

    <jhi-alert></jhi-alert>
    <div class="modal-body">
        <form>
            <div class="well">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="control-label" for="field_fileId">File ID/Batch ID</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="fileId" id="field_fileId"
                                           ng-model="vm.payment.fileId"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="control-label" for="field_clientName">Client Name</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="clientName" id="field_clientName"
                                           ng-model="vm.payment.clientName"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="control-label" for="field_fileName">Client File Name</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="fileName" id="field_fileName"
                                           ng-model="vm.payment.fileName"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="control-label" for="field_txnId">Txn ID</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="txnId" id="field_txnId"
                                           ng-model="vm.payment.txnId"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="control-label" for="field_beneName">Beneficiary Name</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="beneName" id="field_beneName"
                                           ng-model="vm.payment.beneName"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="control-label" for="field_currency">Currency</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="currency" id="field_currency"
                                           ng-model="vm.payment.currency"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <br/>
                <div class="row">
                    <div class="col-md-6">
                        <label class="control-label">File Start Date</label>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label">Amount</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label text-muted" for="field_fromDate">From</label>
                                <div class="input-group">
                                    <input id="field_fromDate" type="text" class="form-control" name="fromDate" datetime-picker="{{dateformat}}" ng-model="vm.payment.fromDate" is-open="vm.datePickerOpenStatus.fromDate"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fromDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="control-label text-muted" for="field_toDate">To</label>
                                <div class="input-group">
                                    <input id="field_toDate" type="text" class="form-control" name="toDate" datetime-picker="{{dateformat}}" ng-model="vm.payment.toDate" is-open="vm.datePickerOpenStatus.toDate"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('toDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="control-label text-muted" for="field_fromAmount">From</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="fromAmount" id="field_fromAmount"
                                           ng-model="vm.payment.fromAmount"/>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="control-label text-muted" for="field_toAmount">To</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="fromAmount" id="field_toAmount"
                                           ng-model="vm.payment.toAmount"/>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <br/>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.close">Close</span>
        </button>

        <button type="button" class="btn btn-info" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-search"></span>&nbsp;<span translate="entity.action.search">Search</span>
        </button>
    </div>
</div>
