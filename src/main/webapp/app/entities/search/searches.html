
<form name="editForm" role="form" novalidate ng-submit="vm.performSearch()">

    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-5">
            <div class="modal-header">
                <h4 class="modal-title" id="mySearchCaseLabel" translate="mosaicApp.search.home.search">Search by Case Id, Account No or Gfc Id</h4>
            </div>
            <div class="modal-body">
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="control-label" translate="mosaicApp.search.caseId" for="field_caseId">Case Id</label>
                    <input type="text" class="form-control" name="accountNo" id="field_caseId"
                           ng-model="vm.search.caseId"
                    />
                </div>

                <div class="form-group">
                    <label class="control-label" translate="mosaicApp.search.accountNo" for="field_accountNo">Account No</label>
                    <input type="number" class="form-control" name="accountNo" id="field_accountNo"
                           ng-model="vm.search.accountNo"
                    />
                </div>

                <div class="form-group">
                    <label class="control-label" translate="mosaicApp.search.gfcId" for="field_gfcId">Gfc Id</label>
                    <input type="text" class="form-control" name="accountNo" id="field_gfcId"
                           ng-model="vm.search.gfcId"
                    />
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSearching" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span>&nbsp;<span translate="entity.action.search">Search</span>
        </button>
    </div>
</form>
