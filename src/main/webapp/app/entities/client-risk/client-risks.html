<div>
    <h2 translate="mosaicApp.clientRisk.home.title">Client Risks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="client-risk.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="mosaicApp.clientRisk.home.createLabel">
                        Create new Client Risk
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="mosaicApp.clientRisk.gfcId">Gfc Id</span></th>
                    <th><span translate="mosaicApp.clientRisk.listType">List Type</span></th>
                    <th><span translate="mosaicApp.clientRisk.temperature">Temperature</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="clientRisk in vm.clientRisks track by clientRisk.id">
                    <td><a ui-sref="client-risk-detail({id:clientRisk.id})">{{clientRisk.id}}</a></td>
                    <td>{{clientRisk.gfcId}}</td>
                    <td>{{clientRisk.listType}}</td>
                    <td>{{clientRisk.temperature}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="client-risk-detail({id:clientRisk.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="client-risk.edit({id:clientRisk.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="client-risk.delete({id:clientRisk.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
