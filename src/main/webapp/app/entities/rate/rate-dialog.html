
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRateLabel" translate="mosaicApp.rate.home.createOrEditLabel">Create or edit a Rate</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.rate.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.rate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.rate.accountNo" for="field_accountNo">Account No</label>
            <input type="number" class="form-control" name="accountNo" id="field_accountNo"
                    ng-model="vm.rate.accountNo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.rate.rateDate" for="field_rateDate">Rate Date</label>
                <div class="input-group">
                    <input id="field_rateDate" type="text" class="form-control" name="rateDate" datetime-picker="{{dateformat}}" ng-model="vm.rate.rateDate" is-open="vm.datePickerOpenStatus.rateDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('rateDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.rate.dbIr" for="field_dbIr">Db Ir</label>
            <input type="number" class="form-control" name="dbIr" id="field_dbIr"
                    ng-model="vm.rate.dbIr"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.rate.dbAmount" for="field_dbAmount">Db Amount</label>
            <input type="number" class="form-control" name="dbAmount" id="field_dbAmount"
                    ng-model="vm.rate.dbAmount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.rate.crIr" for="field_crIr">Cr Ir</label>
            <input type="number" class="form-control" name="crIr" id="field_crIr"
                    ng-model="vm.rate.crIr"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mosaicApp.rate.crAmount" for="field_crAmount">Cr Amount</label>
            <input type="number" class="form-control" name="crAmount" id="field_crAmount"
                    ng-model="vm.rate.crAmount"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
